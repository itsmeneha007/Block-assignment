<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="message">Original Message</p>
  <button id="textButton">Change Text</button>
  <br><br>

  <div id="box" style="width: 100px; height: 100px; background-color: lightgray;"></div>
  <button id="colorButton">Change Background</button>
</body>
</html>

 <script>
    // Fixed the id name here (was 'massage', should be 'message')
    const para = document.querySelector('#message')

    // Changed getElementByName to getElementById (because getElementByName doesnâ€™t exist)
    const textButton = document.getElementById('textButton')

    // There was a typo in the method name - used addEventListener instead of addClickEventListener
    textButton.addEventListener('click', () => {

      // contentText was incorrect, changed it to textContent
      para.textContent = 'New Message'
    });

    const box = document.getElementById('box')
    const colorButton = document.getElementById('colorButton')

    colorButton.addEventListener('click', () => {

      // There was a typo: 'styl' -> corrected to 'style'
      box.style.backgroundColor = 'blue'
    });
  </script>
