<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Hello World</h1>
    <button id="changeBtn">Change the webpage's title</button>
    <p>DOM Updates: <span id="updateCount">0</span></p>
</body>
</html>

<script>
    let vanillaUpdateCount = 0 
    document.getElementById("changeBtn").addEventListener('click', ()=>{
        document.getElementById('title').innerText = "Update title" + Math.floor(Math.random()*100)
        vanillaUpdateCount++

        document.getElementById(updateCount).innerText = vanillaUpdateCount
    })
</script>
